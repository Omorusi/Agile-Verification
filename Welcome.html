<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scenic Route</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container">
        <h1>Welcome to Scenic Route</h1>
        <p>Login or Sign Up to explore beautiful scenic routes!</p>
        <input type="text" id="email" placeholder="Enter Email Address">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="SignIn.html">Sign Up</a></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if (username && password) {
                alert("Login successful!"); // Replace with actual authentication logic
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
